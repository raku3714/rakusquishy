<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>超链接示例网站</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        h1 {
            color: #333;
        }
        ul {
            list-style-type: none;
            padding: 0;
        }
        li {
            margin: 10px 0;
        }
        a {
            text-decoration: none;
            color: #1a73e8;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>我的超链接网站</h1>
    <ul>
        <li><a href="https://www.google.com" target="_blank">Google</a></li>
        <li><a href="https://www.bing.com" target="_blank">Bing</a></li>
        <li><a href="https://www.yahoo.com" target="_blank">Yahoo</a></li>
        <li><a href="https://www.baidu.com" target="_blank">Baidu</a></li>
        <li><a href="https://www.sogou.com" target="_blank">Sogou</a></li>
    </ul>
</body>
</html>
